<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="icon" href="images/logo.png">
    <title>Emergency App</title>
</head>

<body>
  
  <div class="container">
    <div class="forms-container">
      <div class="sign-in">
        <form action="" class="sign-in-form" id="loginForm">
          <h2 class="title">Sign in</h2>
          <div class="input-field name">
            <i class="icon fas fa-user"></i>
            <input id="userNameInput" type="text" placeholder="Username" />
            <div><i class="error error-icon fas fa-exclamation-circle"></i></div>
           <div class="error error-txt">Username can't be blank</div>
          </div>
          
          <div class="input-field email">
            <i class="icon fa-regular fa-envelope"></i>
            <input id="emailLoginInput" type="email" placeholder="Email" /><div>
            <i class="error error-icon fas fa-exclamation-circle"></i></div>
           <div class="error error-txt">Email can't be blank</div>
          </div>
          
          <div class="input-field password">
            <i class="icon fas fa-lock"></i>
            <input id="passwordLoginInput" type="password" placeholder="Password" /><div>
              <i class="error error-icon fas fa-exclamation-circle"></i></div>
            <div class="error error-txt">Password can't be blank</div>
          </div>
          <div><p id="alertMassage" class="d-none mt-4"></p></div>
          <a><input id="loginBtn" type="submit" value="login" class="btn solid"/></a>
          
          
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <img src="images/2.svg" class="image" alt="" />
      </div>
    </div>
  </div>


    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
